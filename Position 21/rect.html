<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rect</title>
	<style>
.home {
		position: absolute;
		width: 250px;
		height: 250px;
		border:6px solid red;
		background-color: red;
	
	}
    .class {
		position: absolute;
		width:250px;
		height:250px;
		top:300px;
		left:400px;
		border:6px solid blue;
		background-color: blue;
		z-index:1
	   
	}
	.name {
		position: absolute;
		width:250px;
		height:250px;
		top:150px;
		left:200px;
		border:6px solid green;
		background-color: green;

}
	
</style>
</head>
<body>
	<div class="home"></div>
	<div class="class"></div>
	<div class="name"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stars</title>
    </head>
    <body>
    <script>
        var i,j;
        for(i = 5; i >= 0; i--){
            for(j = 0; j <= i; j++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    </body>
</html>

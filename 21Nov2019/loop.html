<!DOCTYPE html>
<html>
<body>

<h1> For Loop</h1>
<p id="demo"></p>

<script>
var names=["Noor-e-Hira","Shafaq","Wamiya","Amna","Mehwish","Komal","Hira"]
var text="";
var i;
for (i=0;i<names.length; i++){
text+=names[i]+"<br>";
}
document.getElementById('demo').innerHTML=text;
</script>

</body>
</html>

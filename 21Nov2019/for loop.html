<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loop</title>
</head>
<body>
	<h1>For Loop</h1>
	<p id="demo"></p>
	<script>
		var count;
		var text="";

		for ( var count=0; count<=10; count++){
			text+="count="+count+"<br>";
		}
		document.write(text);

		 
	</script>
	
</body>
</html>

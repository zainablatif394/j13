<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For loop</title>
</head>
<body>
	<h1>For Loop</h1>
	<p id="demo"></p>
	<script>
		var count;
		text="";
		for(var count=10; count>=0; count--)
		{
			text+="count="+ count + "<br>"
		}
		document.write(text);
		
	</script>
	
</body>
</html>
